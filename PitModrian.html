<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/pitstyle.css">
	<title>table</title>
</head>

<body>

<div class="container">

	<table>				

			<tr class="line1">
                <td colspan="2" rowspan="2"></td>
                <td colspan="3" rowspan="2"></td>
                <td colspan="2" rowspan="2" class="yellow"></td>
            </tr>
            <tr class="line2"></tr>
            <tr class="line3">
                <td rowspan="4"></td>
                <td rowspan="8" colspan="4" class="red"></td>
                <td rowspan="4" colspan="2" class="yellow"></td>
            </tr>
            <tr class="line4"></tr>
            <tr class="line5"></tr>
            <tr class="line6"></tr>
            <tr class="line7">
                <td rowspan="6"></td>
                <td rowspan="4"></td>
                <td rowspan="4"></td>
            </tr>
            <tr class="line8"></tr>
            <tr class="line9"></tr>
            <tr class="line10"></tr>
            <td rowspan="4" colspan="2" class="black"></td>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="2" colspan="2"></td>
            <tr class="line11"></tr>
            <tr class="line12">
                <td rowspan="4" class="yellow"></td>
                <td rowspan="2" colspan="2"></td>
                <td rowspan="3" colspan="2" class="blue"></td>
            </tr>
            <tr class="line13"></tr>
            <tr class="line14">
                <td rowspan="2" colspan="2"></td>
                <td colspan="2" class="black"></td>
            </tr>
            <tr class="line15">
                <td colspan="4"></td>
            </tr>
	</table>
	
</div>

</body>
</html>
